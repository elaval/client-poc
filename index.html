<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Flows Client PoC</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            margin: 1rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .auth-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }
        
        .google-btn:hover {
            background: #3367d6;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .workflow-section {
            margin-top: 2rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .execute-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        
        .execute-btn:hover {
            background: #218838;
        }
        
        .execute-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .response-section {
            margin-top: 2rem;
        }
        
        .response-box {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            padding: 1rem;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }
        
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-left: auto;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smart Flows Client</h1>
            <p>Connect to n8n workflows with Supabase authentication</p>
        </div>
        
        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <button id="login-btn" class="google-btn">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>
        
        <!-- User Dashboard -->
        <div id="dashboard" class="hidden">
            <div id="user-info" class="user-info">
                <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
                <div>
                    <div id="user-name"></div>
                    <div id="user-email" style="font-size: 0.8rem; color: #666;"></div>
                </div>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
            
            <div class="workflow-section">
                <div class="input-group">
                    <label for="workflow-input">Input Text:</label>
                    <input type="text" id="workflow-input" placeholder="Enter your text here...">
                </div>
                
                <button id="execute-btn" class="execute-btn">Execute Workflow</button>
                
                <div class="response-section">
                    <label>Response:</label>
                    <div id="response-box" class="response-box">Response will appear here...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://gynyxlvnirzzuurrulvg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5bnl4bHZuaXJ6enV1cnJ1bHZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1NjE3MTksImV4cCI6MjA3NTEzNzcxOX0.7rSvieisrEQ6PzhRsPvTtdZMB0gDzSwqkbUzNr02cvI'; // Replace with your actual anon key
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // n8n webhook URL
        const n8nWebhookUrl = 'https://flows.smartfront.cl/webhook/elmflow';
        
        // DOM elements
        const authSection = document.getElementById('auth-section');
        const dashboard = document.getElementById('dashboard');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const workflowInput = document.getElementById('workflow-input');
        const executeBtn = document.getElementById('execute-btn');
        const responseBox = document.getElementById('response-box');
        
        // Check initial auth state
        checkAuthState();
        
        // Event listeners
        loginBtn.addEventListener('click', signInWithGoogle);
        logoutBtn.addEventListener('click', signOut);
        executeBtn.addEventListener('click', executeWorkflow);
        
        // Auth state listener
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN') {
                showDashboard(session.user);
            } else if (event === 'SIGNED_OUT') {
                showAuthSection();
            }
        });
        
        async function checkAuthState() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                showDashboard(session.user);
            }
        }
        
        async function signInWithGoogle() {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin
                    }
                });
                
                if (error) throw error;
            } catch (error) {
                alert('Error signing in: ' + error.message);
            }
        }
        
        async function signOut() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
            } catch (error) {
                alert('Error signing out: ' + error.message);
            }
        }
        
        function showDashboard(user) {
            authSection.classList.add('hidden');
            dashboard.classList.remove('hidden');
            
            // Update user info
            userAvatar.src = user.user_metadata.avatar_url || '';
            userName.textContent = user.user_metadata.full_name || user.email;
            userEmail.textContent = user.email;
        }
        
        function showAuthSection() {
            dashboard.classList.add('hidden');
            authSection.classList.remove('hidden');
        }
        
        async function executeWorkflow() {
            const inputText = workflowInput.value.trim();
            
            if (!inputText) {
                alert('Please enter some text');
                return;
            }
            
            try {
                executeBtn.disabled = true;
                executeBtn.textContent = 'Executing...';
                responseBox.textContent = 'Processing...';
                
                // Get current session for JWT
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    throw new Error('No active session');
                }
                
                // Call n8n webhook
                const response = await fetch(n8nWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    },
                    body: JSON.stringify({
                        input: inputText,
                        user_id: session.user.id,
                        user_email: session.user.email
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.text();
                responseBox.textContent = JSON.stringify(result, null, 2);
                
            } catch (error) {
                responseBox.textContent = `Error: ${error.message}`;
            } finally {
                executeBtn.disabled = false;
                executeBtn.textContent = 'Execute Workflow';
            }
        }
    </script>
</body>
</html>
